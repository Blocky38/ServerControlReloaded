#
# Links:
#  Github: https://github.com/TheDevTec/ServerControlReloaded
#  Discord: https://discord.io/spigotdevtec
#  Spigot: https://www.spigotmc.org/resources/servercontrolreloaded.71147/

Options:
  Language: "en"
  LockChat:
    # You must send command /Helpop to lock chat for sending messages to helpop via chat
    # Lock(Straiker<->Helpop) >Straiker: /Helpop
    # Chat(Straiker->Helpop)  >Straiker send message to chat*: Hello staff
    Helpop: true
    PrivateMessage:
      # You must send command /Pm <player> to lock chat for chatting only with this player
      # Lock(Straiker<->Houska02) >Straiker: /Pm Houska02
      # Chat(Straiker->Houska02)  >Straiker send message to chat*: Hello houska
      # Cmd(Houska02->Straiker)   >Houska02: /R Hello straiker, this is beta function!
      # Cmd(Rajskoo->Straiker)    >Rajskoo: /Pm Straiker Hello Straiker, I found bug!
      # Chat(Straiker->Houska02)  >Straiker send messsage to chat*: Houska, rajsko found bug!
      Manual: true
      # If is this enabled and you have locked chat via /pm <player> and someone send you message via /pm or /reply, Lock for chatting will be set to this player
      # Lock(Straiker<->Houska02) >Straiker: /Pm Houska02
      # Chat(Straiker->Houska02)  >Straiker send message to chat*: Hello houska
      # Cmd(Houska02->Straiker)   >Houska02: /R Hello straiker, this is beta function!
      # Cmd(Rajskoo->Straiker)    >Rajskoo: /Pm Straiker Hello Straiker, I found bug!
      # Chat(Straiker->Rajskoo)  >Straiker send messsage to chat*: Hello rajskoo, describe bug!
      Reply: false
  # Remove line from list broadcast, if joiner is empty
  List-RemoveEmptyLine: true
  Staff:
    # if staff is empty
    HideAllLines: true
    # If is enabled HideAllLines
    UseReplace: true
    ReplaceWith:
    - "%prefix% Anyone from staff is online"
  ChatLock: false
  FarmingSystem:
    Use: true
    ForbiddenWorlds:
    - "spawn"
  SinglePlayerSleep: true
  # ActionBar when you have enabled vanish
  Vanish-ActionBar: true
  RAM-Percentage: false
  AntiSpam:
    SimiliarMessage: true
    DoubleLetters: true
  AntiCaps:
    Chat: true
    Commands: false
  
  # SPAWN, HOME, BED
  RespawnTeleport: "HOME"
  Use-RespawnTeleport: true
  
  TimeZone:
    Use: false
    # https://greenwichmeantime.com/time-zone
    Zone: "Europe/Prague"
    
  Sounds:
    Use: false
    Sound: "ENTITY_PLAYER_LEVELUP"
    
  Teleport:
    RequestTime: "1min"
    CommandSendLocation: false
    SafeLocation: true
    
  AFK:
    AutoAFK: true
    AutoKick: true
    TimeToAFK: "5min"
    TimeToKick: "10min"
    KickMessage: "&7You were kicked for &eAFK &7longer than 10 minutes"
    
  Economy:
    Money: 250
    DisablePluginEconomy: false
    CanUseOtherEconomy: true
    BalanceTop: "&e%position%. &7%playername% &7(&e$%money%&7)"
    Log: false
    MultiEconomy:
      Use: false
      Types:
        default:
        - "world"
        - "world_nether"
        - "world_the_end"
        
  WarningSystem:
    Reload:
      Use: true
      PauseTime: 5
      Messages:
      - "&8****** &4Reload &8******"
      - "&7Reload of server in &e%time%"
      - "&7Please login using &e/login <password>"
      - "&8****** &4Reload &8******"
    Restart:
      Use: true
      PauseTime: 15
      Messages:
      - "&8****** &4Restart &8******"
      - "&7Restart of server in &e%time%"
      - "&8****** &4Restart &8******"
    Stop:
      Use: true
      PauseTime: 15
      Messages:
      - "&8****** &4Stop &8******"
      - "&7Stopping of server in &e%time%"
      - "&8****** &4Stop &8******"
      
  AutoMessage:
    Use: true
    MinimalPlayers: 1
    Interval: "5min"
    Random: true
    # - "{"text":"&0[&e&lINFO&0] &7ServerControlReloaded created by &nDevTec"}"
    UseJson: false
    Messages:
    - "&0[&e&lINFO&0] &7ServerControlReloaded created by &nDevTec"
    - "&0[&e&lINFO&0] &720% Bugs free"
    - "&0[&e&lINFO&0] &7Online players &e%online%&7/&e%max_players%"
    - "&0[&e&lINFO&0] &7You found a bug ? Report it to https://github.com/TheDevTec/ServerControlReloaded"
    - "&0[&e&lINFO&0] &7Do you like our plugin? Write a comment on the https://www.spigotmc.org/resources/71147"
    
  ServerList:
    MOTD:
      Use: true
      # If is enabled maintenance mode, show special motd?
      Maintenance: false
      Text:
        Normal: "&8&l====» &eMinecraft Server%line%&8&lOnline players: &e%online%/%max_online%"
        Maintenance: "&8&l====» &eMinecraft Server%line%&eServer is under maintenance mode"
        
  VIPSlots:
    Use: true
    AddSlots: false
    SlotsToAdd: 5
    KickWhenFullServer: true
    VIPJoinBroadcast: false
    Text:
      Kick: "&7Buy &eVIP &7on our website and get access to this &ereserved slot"
      BroadcastVIPJoin: "&eVIP player joined to the server"
      FullServer: "&7We are sorry, but all &eVIP Slots &7are in use"
      
  Cooldowns:
    Chat:
      Use: true
      Time: 2
    Commands:
      Use: true
      Time: 3
      PerCommand:
        Use: true
        # Command:Time
        List:
        - "Heal:300"
        - "Feed:150"
        
  CommandsBlocker:
    Use: true
    List:
    - "pl"
    - "version"
    - "ihasbukkit"
    - "spigot"
    
  StaffList:
  - "owner"
  - "admin"
  - "helper"
  - "builder"
  
  Colors:
    Sign:
      Use: true
      Required-Permission: true
      Permission:
        Color: "SCR.Other.Sign.Color"
        Format: "SCR.Other.Sign.Format"
        Magic: "SCR.Other.Sign.Magic"
        Rainbow: "SCR.Other.Sign.Rainbow"
        HEX: "SCR.Other.Sign.HEX"
    Chat:
      Use: true
      Required-Permission: true
      Permission:
        Color: "SCR.Other.Chat.Color"
        Format: "SCR.Other.Chat.Format"
        Magic: "SCR.Other.Chat.Magic"
        Rainbow: "SCR.Other.Chat.Rainbow"
        HEX: "SCR.Other.Chat.HEX"
        
  Maintenance:
    Enabled: false
    KickMessages:
    - "&8=-=-=-=-=-= &eMaintenance Mode &8=-=-=-=-=-="
    - "&7We are sorry &e%player%&7, the server is currently under maintenance mode"
    - "&7Website: &ewww.example.com"
    - "&7Discord: &ediscord.link"
    
  Codes:
    Use: false
    Message: "%prefix% &7Congratulation, you found secret code: &e%code%"
    List:
    - "ServerControlReloaded"
    - "TheAPI"
    - "DevTec"
    - "2019"
    Random-Command:
    - "eco give %player% 50"
    - "eco give %player% 150"
    - "give %player% diamond 2"
    - "give %player% iron_block 1"
    - "xp give %player% 150"
    Commands:
    - "eco give %player% 25"
    
  Disable-Items:
    Use: false
    Worlds:
    #   Creative: 
    #   - "Bedrock"
    #   - "TNT"
    #   - "TNT_Minecart"
      world:
      -  "Bedrock"
      world_nether:
      - "Bedrock"
      world_the_end:
      - "Bedrock"
      
BanSystem:
  TempMute:
    Text: "&7You are temp-muted for &e%reason%&7 on &e%time%"
    Time: "1h"
    Reason: "None"
  Mute:
    Text: "&7You are muted for &e%reason%"
    Reason: "None"
  Ban:
    Text: "&7You are banned for &e%reason%\n&7www.example.com"
    Reason: "None"
  TempBan:
    Text: "&7You are temp-banned for &e%reason%&7 on &e%time%\n&7www.example.com"
    Time: "1h"
    Reason: "None"
  Kick:
    Text: "&7You are kicked for &e%reason%\n&7www.example.com"
    Reason: "None"
  BanIP:
    Text: "&7You are ip-banned for &e%reason%\n&7www.example.com"
    Reason: "None"
  TempJail:
    Text: "&7You are temp-arrested for &e%reason%&7 on &e%time%"
    Time: "1h"
    Reason: "None"
  Jail:
    Text: "&7You are arrested for &e%reason%"
    Reason: "None"
  Warn:
    Text: "&7You are warned for &e%reason%"
    Reason: "None"
    
Chat-Groups-Enabled: true
Chat-Groups:
  default:
    Name: "&7default &f%player%"
    Chat: "%playername% &8» &7%message%"
  # vip:
  #   Name: "&aVIP &e%player%"
  #   Chat: "%playername% &8» &a%message%"
  
Homes:
  #GroupName: amount
  default: 3
  # vip: 5
  # owner: 10
  
Format:
  Mail: "&e%player% &7: &e%message%"
  Time: "HH:mm:ss"
  Date: "dd.MM.yyyy"
  DateWithTime: "dd.MM.yyyy HH:mm:ss"
  Broadcast: "&0[&4Broadcast&0] &a%message%"
  PrivateMessageTo: "&8(&7You -> &e%to%&8)&7: &e%message%"
  PrivateMessageFrom: "&8(&e%from% -> &7You&8)&7: &e%message%"
  HelpOp: "&0[&4HelpOp&0] &7%sender%&7: &c%message%"